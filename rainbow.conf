server {
    listen 8989;
    server_name 120.46.13.61;

    # 错误日志配置
    error_log /www/wwwlogs/rainbow_error.log;
    access_log /www/wwwlogs/rainbow_access.log;

    # 前端静态文件
    location / {
        root /opt/rainbow/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 图片访问
    location /images/ {
        alias /usr/images/;
        autoindex on;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://localhost:8989/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://localhost:8989/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
} 