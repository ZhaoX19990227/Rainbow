<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - Rainbow</title>
    <script src="./config.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .jelly-card {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37), 0 1.5px 8px 0 rgba(255,255,255,0.2) inset;
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1.5px solid rgba(255,255,255,0.18);
            padding: 48px 36px 36px 36px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            transition: transform 0.2s cubic-bezier(.34,1.56,.64,1), box-shadow 0.2s;
        }
        .jelly-card:hover {
            transform: scale(1.03) rotateX(6deg);
            box-shadow: 0 16px 48px 0 rgba(31,38,135,0.37), 0 2.5px 16px 0 rgba(255,255,255,0.25) inset;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 32px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #a18cd1;
        }
        input {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.5);
            font-size: 18px;
            outline: none;
            transition: box-shadow 0.2s;
        }
        input:focus {
            box-shadow: 0 0 0 2px #a18cd1;
        }
        button {
            margin-top: 24px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(161,140,209,0.2);
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fbc2eb, #a18cd1);
            transform: scale(1.04);
        }
        .switch-tip {
            margin-top: 18px;
            text-align: center;
            color: #fff;
            text-shadow: 0 1px 4px #a18cd1;
        }
        .switch-tip a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="jelly-card">
        <h2>登录</h2>
        <input v-model="nickname" placeholder="昵称">
        <input type="password" v-model="password" placeholder="密码">
        <button @click="login">登录</button>
        <div class="switch-tip">
            没有账号？<a href="register.html">立即注册</a>
        </div>
    </div>
</div>
<script>
    const BASE_URL = window.BASE_URL;
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                nickname: '',
                password: ''
            };
        },
        methods: {
            async login() {
                const resp = await fetch(BASE_URL + '/user/login?nickname=' + this.nickname + '&password=' + this.password, {method:'POST'});
                if (resp.ok) {
                    const user = await resp.json();
                    localStorage.setItem('rainbow_user', JSON.stringify(user));
                    window.location.href = 'index.html';
                } else {
                    alert('登录失败');
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
