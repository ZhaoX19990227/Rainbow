user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # GZIP 压缩配置
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 图片访问日志配置
    log_format images_log '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for" '
                         'request_filename="$request_filename" uri="$uri"';

    server {
        listen 80;
        server_name _;  # 匹配所有域名和IP
        
        # 前端静态文件目录
        root /opt/rainbow/dist;
        index index.html;

        # 静态资源缓存配置
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }

        # API 代理配置
        location /api/ {
            proxy_pass http://localhost:8989/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket 代理配置
        location /ws/ {
            proxy_pass http://localhost:8989/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 图片文件代理
        location ^~ /images/ {  # 添加 ^~ 确保优先匹配
            root /usr;  # 使用 root 指令
            autoindex on;
            expires 7d;
            add_header Cache-Control "public, no-transform";
            
            # 添加调试信息
            add_header X-Debug-Path $request_filename;
            add_header X-Debug-Uri $uri;
            
            # 确保文件存在
            try_files $uri =404;
            
            # 日志配置
            error_log /var/log/nginx/images_error.log debug;
            access_log /var/log/nginx/images_access.log images_log;
        }

        # 处理前端路由
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
} 