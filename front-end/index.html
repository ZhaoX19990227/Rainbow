<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Rainbow 社区</title>
    <script src="config.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            margin: 20px;
            background: rgba(255,255,255,0.10);
            padding: 20px;
            border-radius: 16px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        }
        #board {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        .avatar-wrapper {
            position: absolute;
            transition: all 0.5s cubic-bezier(.34,1.56,.64,1);
            text-align: center;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 24px rgba(161,140,209,0.18);
            border: 2.5px solid #fff;
            transition: transform 0.3s cubic-bezier(.34,1.56,.64,1), box-shadow 0.2s;
        }
        .avatar:hover {
            transform: scale(1.12) rotateZ(-6deg);
            box-shadow: 0 8px 32px 0 #fbc2eb99, 0 2.5px 16px 0 #a18cd1cc inset;
        }
        .card {
            display: none;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            background: linear-gradient(135deg, #fbc2ebcc 0%, #a6c1eecc 100%);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.27), 0 1.5px 8px 0 rgba(255,255,255,0.2) inset;
            backdrop-filter: blur(16px);
            border-radius: 18px;
            border: 1.5px solid rgba(255,255,255,0.18);
            padding: 18px 28px 14px 28px;
            white-space: nowrap;
            z-index: 100;
            min-width: 180px;
            color: #333;
            animation: popCard 0.3s;
            box-sizing: border-box;
        }
        @keyframes popCard {
            from { opacity: 0; transform: translateX(-50%) scale(0.7); }
            to { opacity: 1; transform: translateX(-50%) scale(0.95); }
        }
        .avatar-wrapper:hover .card {
            display: block;
        }
        .current {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .current .avatar {
            border: 3.5px solid #fff;
            box-shadow: 0 0 32px 0 #a18cd1cc;
        }
        .distance {
            margin-top: 5px;
            font-size: 13px;
            color: #a18cd1;
        }
        .user-info {
            margin-top: 5px;
            font-size: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .attribute {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 6px;
            margin-left: 8px;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
            box-shadow: 0 1px 4px #a18cd1cc;
        }
        .attribute-1 { background: linear-gradient(90deg, #4CAF50, #43e97b); }
        .attribute-0 { background: linear-gradient(90deg, #f44336, #ffb199); }
        .attribute-side { background: linear-gradient(90deg, #2196F3, #a1c4fd); }
        .logout {
            position: absolute;
            top: 24px;
            right: 36px;
            background: rgba(255,255,255,0.7);
            color: #a18cd1;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #a18cd1cc;
            transition: background 0.2s, color 0.2s;
        }
        .logout:hover {
            background: #a18cd1;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <button class="logout" @click="logout">退出登录</button>
    <div v-if="user && users.length" id="board">
        <div class="avatar-wrapper current">
            <img :src="user.avatar || 'default-avatar.png'" class="avatar">
            <div class="card">
                <p style="font-size:20px;font-weight:bold;color:#a18cd1;">{{user.nickname}}</p>
                <p class="user-info">
                    {{user.height}}cm {{user.weight}}kg
                    <span :class="'attribute attribute-' + user.attribute">{{user.attribute}}</span>
                </p>
                <p>{{user.location}}</p>
            </div>
        </div>
        <div class="avatar-wrapper" v-for="(u, idx) in users" :key="u.id" :style="getAvatarStyle(u, idx, users.length)">
            <img :src="u.avatar || 'default-avatar.png'" class="avatar">
            <div class="card">
                <p style="font-size:18px;font-weight:bold;color:#f44336;">{{u.nickname}}</p>
                <p class="user-info">
                    {{u.height}}cm {{u.weight}}kg
                    <span :class="'attribute attribute-' + u.attribute">{{u.attribute}}</span>
                </p>
                <p>{{u.location}}</p>
                <p class="distance">{{u.distance ? u.distance.toFixed(1) + ' km' : ''}}</p>
            </div>
        </div>
    </div>
    <div v-else-if="user && users.length === 0" style="width:700px;height:700px;display:flex;align-items:center;justify-content:center;">
        <div style="text-align:center;color:#a18cd1;font-size:2rem;font-weight:bold;letter-spacing:2px;background:rgba(255,255,255,0.25);border-radius:18px;padding:48px 36px;box-shadow:0 8px 32px 0 rgba(161,140,209,0.18);backdrop-filter:blur(8px);">
            当前没有你的天菜哦～
        </div>
    </div>
</div>
<script>
const BASE_URL = window.BASE_URL;
const { createApp } = Vue;
createApp({
    data() {
        return {
            user: null,
            users: []
        };
    },
    mounted() {
        const userStr = localStorage.getItem('rainbow_user');
        if (!userStr) {
            window.location.href = 'login.html';
            return;
        }
        this.user = JSON.parse(userStr);
        this.loadUsers();
    },
    methods: {
        async loadUsers() {
            const resp = await fetch(BASE_URL + '/user/list/' + this.user.id);
            if (resp.ok) {
                let allUsers = await resp.json();
                // 过滤掉自己
                this.users = allUsers.filter(u => u.id !== this.user.id);
                this.arrangeUsers();
            }
        },
        getAvatarStyle(user, idx, total) {
            if (!user.distance) return {};
            const angle = (2 * Math.PI * idx) / total;
            const distance = Math.min(user.distance * 10 + 120, 280);
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            return {
                transform: `translate(${x}px, ${y}px)`
            };
        },
        arrangeUsers() {
            this.users.forEach(user => {
                if (user.distance) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.min(user.distance * 10 + 120, 280);
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    user.x = x;
                    user.y = y;
                }
            });
        },
        logout() {
            localStorage.removeItem('rainbow_user');
            window.location.href = 'login.html';
        }
    }
}).mount('#app');
</script>
</body>
</html>
